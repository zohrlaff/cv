<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Inputs</title>
</head>
<body>
    <form>
        <label>Button</label>
        <input type="button"><br>
        <label>Checkbox</label>
        <input type="checkbox"><br>
        <label>Color</label>
        <input type="color"><br>
        <label>Date</label>
        <input type="date"><br>
        <label>Email</label>
        <input type="email"><br>
        <label>File</label>
        <input type="file"><br>
        <label>Number (Spinner)</label>
        <input type="number"><br>
        <label>Password</label>
        <input type="password"><br>
        <label>Radio</label>
        <input type="radio"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Reset</label>
        <input type="reset"><br>
        <label>Search</label>
        <input type="search"><br>
        <label>Submit</label>
        <input type="submit"><br>
        <label>Telephone</label>
        <input type="tel"><br>
        <label>Text</label>
        <input type="text"><br>
        <label>URL</label>
        <input type="url"><br>
    </form>

</body>
</html>
